<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Jam - Share your project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/share.css') }}">
</head>
<body>
<div class="header">
    <div class="code-jam-logo">
        <a href="/"><img class="code-jam-icon" src="{{ url_for('static', filename='img/icon.png') }}" alt=""
                         style="box-sizing: content-box"></a>
        <a href="/"><h2 class="title">Code Jam</h2></a>
    </div>
</div>
<div class="main">
    <form method="post" action="/upload" enctype="multipart/form-data">
        <div class="left">
            <div class="project-title-div" style="float: left">
                <label>
                    <input class="project-title" type="text" name="project-title" placeholder="Project title"
                           tabindex="1"
                           autofocus>
                </label>
            </div>
            <div class="select-lang-div">
                <h4 class="select-header">Type:</h4>
                <label>
                    <select class="form-select" name="select-item">
                        <option value="python">Python</option>
                        <option value="c++">C++</option>
                        <option value="c#">C#</option>
                        <option value="html">HTML&CSS</option>
                        <option value="java">Java</option>
                        <option value="photoshop">Adobe Photoshop</option>
                        <option value="illustrator">Adobe Illustrator</option>
                    </select>
                </label>
            </div>
            <div class="short-description-div">
                <label>
                        <textarea class="short-description" name="short-description-text"
                                  placeholder="Description. Max length 200"
                                  maxlength="200" tabindex="3"></textarea>
                </label>
            </div>
            <div style="text-align: center;">
                <label>
                    <input type="file" class="form-control" id="customFile" name="file-input" tabindex="4"
                           accept=".zip,.rar,.7zip">
                </label>
            </div>
        </div>
        <div class="buttons" style="text-align: center">
            <p>
                <button class="share-btn" type="submit" tabindex="5">Share!</button>
            </p>
        </div>
    </form>
</div>
</body>
</html>
